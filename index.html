    <title>Exchangerate</title>
</head>

<body>
    <div class="container">

        <div class="amount">
            <label for="quantity">amount</label><br>
            <input type="number" id="quantity" name="quantity" min="1">
            <i class="material-icons" style="font-size:30px">swap_horiz</i>
            <hr>
        </div>
        <div class="currency">
            <div class="turning-into-box">
                <div class="turning-into-img">
                    <img id="turning-into-img" src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Eu-Flag.jpg"
                        alt="">
                </div>
                <select name="turning-into" id="turning-into">
                    <option value="TRY" class="option">TRY (&#8378) / Türk Lirası </option>
                    <option value="USD">USD (&#36) / Amerikan Doları</option>
                    <option value="EUR">EUR (&#8364) / Euro</option>
                    <option value="GBP">GBP (&#163) / İngiliz Sterlini</option>
                    <option value="NOK">NOK (kr) / Norveç Kronu</option>
                    <option value="SEK">SEK (kr) / İsveç Kronu</option>
                </select>
            </div>

            <div class="converted-box">
                <div class="converted-img">
                    <img id="-img" src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Eu-Flag.jpg" alt="">
                </div>
                <select name="converted" id="converted">
                    <option value="USD">USD (&#36) / Amerikan Doları</option>
                    <option value="TRY">TRY (&#8378) / Türk Lirası </option>
                    <option value="EUR">EUR (&#8364) / Euro</option>
                    <option value="GBP">GBP (&#163) / İngiliz Sterlini</option>
                    <option value="NOK">NOK (kr) / Norveç Kronu</option>
                    <option value="SEK">SEK (kr) / İsveç Kronu</option>
                </select>
            </div>


        </div>
