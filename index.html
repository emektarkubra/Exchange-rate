<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Exchangerate</title>

<body>
    <div class="container">
        <div class="navbar">
            <!--* <i class="material-icons">arrow_back</i> -->
            <div class="tooltip">
                <i class="fa fa-bars"></i>
                <span class="tooltiptext">multi-converter</span>
            </div>
            <div class="tooltip">
                <i class="fa fa-moon-o"></i>
                <span class="tooltiptext">light</span>
            </div>
        </div>

        <div class="amount">
            <label for="value">Amount</label><br>
            <div class="numberInputBox">
                <form action="#" id="value-form">
                    <input type="number" class="value" id="value" name="quantity" autofocus>
                </form>
                <a href="#" id="exchange" class="exchange">
                    <i class="fa fa-exchange"></i>
                </a>
            </div>
            <hr>
        </div>
        <div class="currency">

            <div class="turning-into-box">
                <img class="select-currency-img" id="turning-into-img"
                    src="https://www.ppi-int.com/wp-content/uploads/2021/08/USA@2x.png" alt="">
                <select name="turning-into" class="turning-into" id="turning-into">
                    <option value="USD">USD / Dollar (&#36)</option>
                    <option value="TRY">TRY / Turkish lira (&#8378)</option>
                    <option value="EUR">EUR / Euro (&#8364)</option>
                    <option value="GBP">GBP / Pound (&#163)</option>
                    <option value="NOK">NOK / Norwegian krone (kr)</option>
                    <option value="SEK">SEK / Swedish krona (kr)</option>
                </select>
            </div>

            <div class="converted-box">
                <img class="select-currency-img" id="converted-img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Roundel_flag_of_Turkey.svg/1000px-Roundel_flag_of_Turkey.svg.png?20140314192128"
                    alt="">
                <select name="converted" class="converted" id="converted">
                    <option value="TRY">TRY / Turkish lira (&#8378)</option>
                    <option value="USD">USD / Dollar (&#36)</option>
                    <option value="EUR">EUR / Euro (&#8364)</option>
                    <option value="GBP">GBP / Pound (&#163)</option>
                    <option value="NOK">NOK / Norwegian krone (kr)</option>
                    <option value="SEK">SEK / Swedish krona (kr)</option>
                </select>
            </div>

            <div class="transform">
                <input id="convert-btn" type="button" value="convert">
            </div>
            
            <div class="result">
                <p class="result-text"></p>
            </div>
